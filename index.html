<body>
    <p>This is a community where people can share the problems they are facing, so that it can help developers build a solution in the form of a web app or mobile app</p>

    <form action="addproblems.php" method="POST">

<option>News and Magazines</option>

        <textarea name="problem" placeholder="Share your problem...." style="width:700px; height:100px; font-size:14px; padding-left:10px;padding-top:10px; font-family:sans-serif;border-color:lightgray;" required  ></textarea>

    <br><br>
    <form action="filter.php" method="POST" id="filterForm"> 
    <select name="filter"  required>
         <option value="">--Select an option--</option>
            <option value="Travel">Travel</option>
            <option value="Education">Education</option>
            <option value="Social Networking">Social Networking</option>
             <option value="Communication">Communication</option>
              <option value="Productivity">Productivity</option>
               <option value="Health and Fitness">Health and Fitness</option>
                <option value="Finance">Finance</option>
                <option value="Entertainment">Entertainment</option>
             <option value="Shopping">Shopping</option>
              <option value="Travel">Travel</option>
               <option value="Gaming">Gaming</option>
                <option value="Utilities">Utilities</option>
                 <option value="News and Magazines">News and Magazines</option>
             <option value="Photography and Video">Photography and Video</option>
              <option value="Food and Drink">Food and Drink</option>
               <option value="Real Estate">Real Estate</option>
                <option value="Weather">Weather</option>
                 <option value="Books and Reference">Books and Reference</option>
                 </select>
        </select>
        <button>Filter</button>
       
        </form>
    <div id="problemslist" style="font-size:14px;" ></div>
    <script>
        const problemslist = document.getElementById("problemslist");
        const filterForm=document.getElementById("filterForm");
        fetch("getproblems.php")
            .then(response => response.json())
            .then(data => {
                problemslist.innerHTML =data.map(individualproblems => individualproblems.problems).join("<hr>");
            });
        
         
        filterForm.addEventListener("submit",function(event){
            event.preventDefault();
      
        const formdata = new FormData(filterForm);

        fetch("filter.php",{
            method:"POST",
          
            body:formdata
        })
        .then(response => response.json())
        .then(filtereddata => {
            problemslist.innerHTML = filtereddata.map(info => info.problems).join("<hr>");
        });
        });

    
      
       
        
   
   
    </script>
    
</body>
</html>
